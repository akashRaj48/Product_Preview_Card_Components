<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product_Preview Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="container">
        <div class="sub-container-1"></div>

        <div class="sub-container-2">
          <p class="heading">PERFUME</p>

          <h3 class="boldness">
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h3>

          <p class="sub-heading">
            A flora, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="rate">
            <h2>$149.99</h2>
            <p class="rate-2">$169.99</p>
          </div>

          <button class="cart-btn">
            <i class="fa-solid fa-cart-shopping"></i>Add to Cart
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/d0085af37c.js"
      crossorigin="anonymous"
    ></script>
    <!-- <a href="https://product-review-card-components.netlify.app/" target="new">Product_Preview_Card</a> -->
  </body>
</html>
